<ion-header [translucent]="true">
  <ion-toolbar mode="md" color="success">
      <ion-title>
        {{ formTitle }}
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
        <ion-card-title>Suction Pump</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
      <ion-col>
        <ion-label class="ctm-font-2">Tanggal Kalibrasi :</ion-label><br>
        <ion-label class="ctm-font-2">Kalibrasi Ulang :</ion-label>
      </ion-col>
    
      <ion-col size="auto">
        <div style="width: 80px;">
          <ion-button size="small" fill="clear" color="medium">Details
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
        <ion-card-title>Leukimia Phanotyping</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
      <ion-col>
        <ion-label class="ctm-font-2">Tanggal Kalibrasi :</ion-label><br>
        <ion-label class="ctm-font-2">Kalibrasi Ulang :</ion-label>
      </ion-col>
    
      <ion-col size="auto">
        <div style="width: 80px;">
          <ion-button size="small" fill="clear" color="medium">Details
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
        <ion-card-title>Blood Pressure Monitor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
      <ion-col>
        <ion-label class="ctm-font-2">Tanggal Kalibrasi :</ion-label><br>
        <ion-label class="ctm-font-2">Kalibrasi Ulang :</ion-label>
      </ion-col>
    
      <ion-col size="auto">
        <div style="width: 80px;">
          <ion-button size="small" fill="clear" color="medium">Details
            <ion-icon name="chevron-down-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
