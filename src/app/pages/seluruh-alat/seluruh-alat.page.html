<ion-header [translucent]="true">
  <ion-toolbar mode="md" color="success">
      <ion-title>
        {{ formTitle }}
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
   <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
            <ion-card-title>Suction Pump</ion-card-title>
            <ion-card-subtitle class="ctm-font-2">Tanggal Kalibrasi <br> Kalibrasi Ulang </ion-card-subtitle>
            <!-- <ion-card-subtitle class="ctm-font-2">Kalibrasi Ulang</ion-card-subtitle> -->
        </ion-card-header>
      </ion-card>
    </ion-col>
   </ion-row>
  </ion-grid>

</ion-content>
