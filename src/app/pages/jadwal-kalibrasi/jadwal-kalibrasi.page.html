<ion-header [translucent]="true">
  <ion-toolbar mode="md" color="success">
      <ion-title>
        {{ formTitle }}
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size ="2" >No</ion-col>
      <ion-col>Alat</ion-col>
      <ion-col>Jadwal</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row *ngFor="let row of allAlatData; index as i">
      <ion-col size ="2">{{ i + 1 }}</ion-col>
      <ion-col>{{row?.name}}</ion-col>
      <ion-col>
        <ng-container [ngSwitch]="re_calibration">
          <ng-container *ngSwitchCase='"false"' [ngTemplateOutlet]="default"></ng-container>
          <ng-container *ngSwitchCase='"true"' [ngTemplateOutlet]="ready"></ng-container>
        </ng-container>

        <ng-template #default>
          <ion-button size="small" color="danger">Nihil</ion-button>
        </ng-template>

        <ng-template #ready>
          <ion-button size="small" color="warning">{{row?.details[0].re_calibration}}</ion-button>
        </ng-template>
      </ion-col>
   </ion-row>
  </ion-grid>

</ion-content>
