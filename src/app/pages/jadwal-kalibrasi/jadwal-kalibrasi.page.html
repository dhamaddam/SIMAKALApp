<ion-header [translucent]="true">
  <ion-toolbar mode="md" color="success">
      <ion-title>
        {{ formTitle }}
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size ="2" >No</ion-col>
      <ion-col>Alat</ion-col>
      <ion-col>Jadwal</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row *ngFor="let row of allAlatData; index as i">
      <ion-col size ="2">{{ i + 1 }}</ion-col>
      <ion-col>{{ row?.name }}</ion-col>
      <ion-col>
        <ng-container [ngSwitch]="row?.status">
          <ng-container *ngSwitchCase=null [ngTemplateOutlet]="default"></ng-container>
          <ng-container *ngSwitchCase='"menunggu_sparepart"' [ngTemplateOutlet]="masaWarning"></ng-container>
          <ng-container *ngSwitchCase='"layak_pakai"' [ngTemplateOutlet]="siapPakai"></ng-container>
          <ng-container *ngSwitchCase='"layak_pakai"' [ngTemplateOutlet]="sedangDalamPerbaikan"></ng-container>
          <ng-container *ngSwitchCase='"sedang_dalam_perbaikan"' [ngTemplateOutlet]="Danger"></ng-container>
     </ng-container>
     
      <ng-template #sedangDalamPerbaikan>
        <ion-button size="small" color="danger">Dalam Perbaikan</ion-button>
      </ng-template>
      
        <ng-template #Danger>
          <ion-button size="small" color="danger">Danger</ion-button>
        </ng-template>

        <ng-template #masaWarning>
          <ion-button size="small" color="warning">Warning</ion-button>
        </ng-template>
        
        <ng-template #siapPakai>
          <ion-button size="small" color="success">Pakai</ion-button>
        </ng-template>

        <ng-template #default>
          <ion-button size="small" color="default">Default</ion-button>
        </ng-template>
        
      </ion-col>
   </ion-row>
  </ion-grid>

</ion-content>
