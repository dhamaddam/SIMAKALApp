<ion-header [translucent]="true">
  <ion-toolbar mode="md">
      <ion-title>
          {{formTitle}}
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="saveData()" [formGroup]="myForm" class="ion-margin">
    <div *ngIf="isLoading" class="ion-text-center alignSpinner">
        <ion-spinner color="primary"></ion-spinner>
    </div>
    <p class="text-center">{{formTitle}}</p>
    <ion-grid>
      <ion-row> 
        <ion-col>
          <ion-list>
              <ion-item>
                  <ion-select formControlName="pilih_instalasi" placeholder="Pilih Instalasi" (ionChange)="handleInstalasi($event)">
                      <ion-select-option *ngFor="let instalasi of allInstalasi" value="{{instalasi?.id}}">{{instalasi?.name}}</ion-select-option>
                  </ion-select>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
          <ion-col>
              <ion-label class="ctm-font-2">Tanggal</ion-label>
              <ion-item>
                <ion-input [readonly]="true" formControlName="tanggal" id="date" class="ion-text-end"></ion-input>
              </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ctm-font-2">Nama Alat</ion-label>
          <ion-item>
              <ion-input type="text" formControlName="nama_alat"></ion-input>
          </ion-item>
      </ion-col>
        <ion-col>
            <ion-label  class="ctm-font-2" >Nomer Seri</ion-label>
            <ion-item>
                <ion-item>
                    <ion-input formControlName="nomer_seri"  class="ion-text-end">
                    </ion-input>
                </ion-item>
            </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid>
      <ion-row> 
        <ion-col>
          <ion-label  class="ctm-font-2" >Nomer Inventaris</ion-label>
          <ion-item>
              <ion-item>
                  <ion-input formControlName="nomer_inventaris"  class="ion-text-end">
                  </ion-input>
              </ion-item>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-list>
              <ion-item>
                  <ion-select formControlName="kondisi_alat" placeholder="Kondisi Alat" (ionChange)="handleInstalasi($event)">
                      <ion-select-option *ngFor="let kondisiAlat of allKondisiAlat" value="{{kondisiAlat?.id}}">{{kondisiAlat?.name}}</ion-select-option>
                  </ion-select>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
          <ion-col>
              <ion-label class="ctm-font-2">Kalibrasi Awal</ion-label>
              <ion-item>
                <ion-input type="text" formControlName="kalibrasi_awal"></ion-input>
              </ion-item>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-label class="ctm-font-2">Kalibrasi Ulang</ion-label>
            <ion-item>
              <ion-input type="text" formControlName="kalibrasi_ulang"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-label class="ctm-font-2">Monitoring Awal</ion-label>
            <ion-item>
              <ion-input type="text" formControlName="monitoring_awal"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-label class="ctm-font-2">Monitoring Ulang</ion-label>
            <ion-item>
              <ion-input type="text" formControlName="monitoring_ulang"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
          <ion-col>
              <ion-button type="submit" expand="full" color="primary" shape="round" expand="block">Simpan</ion-button>
          </ion-col>
          <ion-col>
              <ion-button expand="full" color="medium" shape="round">Kembali</ion-button>
          </ion-col>
      </ion-row>
  </ion-grid>
  
  </form>
</ion-content>
